<section class="contacts" style="background-image: url(img/bg/webdev.jpg);">
	<div class="container">
		<div class="contacts__top">
			<h2 class="contacts__title title">
				Contacts
			</h2>

			<div class="contacts__message">
				<p>
					You can send me&nbsp;a&nbsp;message to&nbsp;contact&nbsp;me.
				</p>
			</div>
		</div>

		<div class="contacts__content">
			<form class="contacts__form form" action="#">
				<label class="form__label label">
					<input class="form__input form__input--name" type="text" name="name" data-validate-field="name"
						autocomplete="off" placeholder="Name" required>
				</label>

				<label class="form__label label">
					<input class="form__input form__input--phone" type="tel" name="tel" data-validate-field="tel"
						autocomplete="off" placeholder="Phone" required>
				</label>

				<label class="form__label label">
					<input class="form__input form__input--email" type="email" name="email" data-validate-field="email"
						autocomplete="off" placeholder="E-mail" required>
				</label>

				<label class="form__label label">
					<textarea class="form__input form__input--text" placeholder="Your message"></textarea>
				</label>

				<button class="form__button btn btn--white" type="submit">
					Send
				</button>
			</form>
		</div>
	</div>
</section>
